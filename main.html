<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="element-container" data-ns-test="block-inline-button">
		<button class="inline-element">Test1</button>
		<button class="inline-element">Test2</button>
	</div>
	<div class="element-container" data-ns-test="block-inline-div">
		<div class="block-element">Test1</div>
		<div class="block-element">Test2</div>
	</div>
	
	<div class="element-container" data-ns-test="block-inline-span">
		<span class="inline-element">Test1</span>
		<span class="inline-element">Test2</span>
	</div>

	<div class="element-container" data-ns-test="block-inline-p">
		<p class="block-element">Test1</p>
		<p class="block-element">Test2</p>
	</div>
	
	<div class="element-container" data-ns-test="block-inline-input">
		<input class="inline-element" type="text" value="Test1">
		<input class="inline-element" type="text" value="Test2">
	</div>
	
	<div class="element-container" data-ns-test="block-inline-cite">
		<cite class="inline-element">Test1</cite>
		<cite class="inline-element">Test2</cite>
	</div>
	
	<div class="element-container" data-ns-test="block-inline-code">
		<code class="inline-element">Test1</code>
		<code class="inline-element">Test2</code>
	</div>
	
	<div class="element-container" data-ns-test="block-inline-h1">
		<h1 class="block-element">Test1</h1>
		<h1 class="block-element">Test2</h1>
	</div>
	
	<div class="element-container" data-ns-test="block-inline-sup">
		<sup class="inline-element">Test1</sup>
		<sup class="inline-element">Test2</sup>
	</div>

	<div class="element-container" data-ns-test="block-inline-sub">
		<sub class="inline-element">Test1</sub>
		<sub class="inline-element">Test2</sub>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
